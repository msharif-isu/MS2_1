name: backend-test

services:
  harmonize-db:
    build: ./db
    networks:
      - harmonize-net-test
    environment:
      MYSQL_ROOT_PASSWORD: adminpw
      MYSQL_DATABASE: harmonize-db
      MYSQL_USER: harmonize
      MYSQL_PASSWORD: harmonizepw
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  harmonize-api:
    build:
      context: ./api
      dockerfile: Dockerfile.test
    depends_on:
      harmonize-db:
        condition: service_healthy
    networks:
      - harmonize-net-test

networks:
  harmonize-net-test:
    driver: bridge