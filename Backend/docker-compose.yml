services:
  harmonize-db:
    build: ./db
    networks:
      - harmonize-net
    environment:
      MYSQL_ROOT_PASSWORD: adminpw
      MYSQL_DATABASE: harmonize-db
      MYSQL_USER: harmonize
      MYSQL_PASSWORD: harmonizepw
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  harmonize-api:
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      harmonize-db:
        condition: service_healthy
    networks:
      - harmonize-net
    restart: always

networks:
  harmonize-net:
    driver: bridge